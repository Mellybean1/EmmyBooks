        /* Styles for the image */

            right: 0; /* Aligns the image to the right */
            top: 0; /* Aligns the image to the top */

<script>
    // Function to show content based on the selected section
    function showContent(section) {
        var content = document.getElementById('content'); // Gets the content element
        var xhr = new XMLHttpRequest(); // Creates a new XMLHttpRequest object
        xhr.open('GET', section + '.html', true); // Initializes a GET request
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                content.innerHTML = xhr.responseText; // Sets the content to the response text
            }
        };
        xhr.send(); // Sends the request
    }

    // Function to add a new author
    function addAuthor() {
        var authorName = prompt("Enter the author's name (First Last):");
        if (authorName) {
            var fileName = prompt("Enter the file name for the author (e.g., authorName.html):");
            if (fileName) {
                var lastName = authorName.split(' ').pop(); // Get the last name
                var firstLetter = lastName.charAt(0).toUpperCase();
                var authors = JSON.parse(localStorage.getItem('authors')) || {};
                if (!authors[firstLetter]) {
                    authors[firstLetter] = [];
                }
                authors[firstLetter].push({ name: authorName, file: fileName });
                localStorage.setItem('authors', JSON.stringify(authors));
                renderAuthors();
            }
        }
    }

    // Function to render authors from local storage
    function renderAuthors() {
        var authors = JSON.parse(localStorage.getItem('authors')) || {};
        for (var letter in authors) {
            var ul = document.getElementById(letter);
            ul.innerHTML = ''; // Clear existing content
            authors[letter].forEach(function(author) {
                var li = document.createElement('li');
                li.className = 'author-item';
                var a = document.createElement('a');
                a.href = author.file;
                a.textContent = author.name;
                a.style.color = 'black';
                a.style.textDecoration = 'none';
                li.appendChild(a);
                ul.appendChild(li);
            });
        }
    }

    // Function to delete an author
    function deleteAuthor() {
        var authors = JSON.parse(localStorage.getItem('authors')) || {};
        var authorList = [];
        for (var letter in authors) {
            authors[letter].forEach(function(author) {
                authorList.push(author.name);
            });
        }
        var authorName = prompt("Type the name of the author to delete:\n"("\n"));
        if (authorName && confirm("Are you sure you want to delete " + authorName + "?")) {
            for (var letter in authors) {
                authors[letter] = authors[letter].filter(function(author) {
                    return author.name !== authorName;
                });
            }
            localStorage.setItem('authors', JSON.stringify(authors));
            renderAuthors();
        }
    }

    // Render authors on page load
    document.addEventListener('DOMContentLoaded', renderAuthors);
</script>
